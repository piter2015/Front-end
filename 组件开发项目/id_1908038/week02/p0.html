<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>轮播组件p0</title>
  <style>
    .carousel {
      width: 500px;
      height: 300px;
      overflow: hidden;
      white-space: nowrap;
    }
    .carousel>img {
      width: 100%;
      height: 100%;
      display: inline-block;
      transition: ease .5s;/* 不知道曲线是什么 加ease */
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    let data = [
      "https://static001.geekbang.org/resource/image/bb/21/bb38fb7c1073eaee1755f81131f11d21.jpg",
      "https://static001.geekbang.org/resource/image/1b/21/1b809d9a2bdf3ecc481322d7c9223c21.jpg",
      "https://static001.geekbang.org/resource/image/b6/4f/b6d65b2f12646a9fd6b8cb2b020d754f.jpg",
      "https://static001.geekbang.org/resource/image/73/e4/730ea9c393def7975deceb48b3eb6fe4.jpg"
    ];
    class Carousel {
      constructor(container) {
        this._container = container;//私有
        this._container.classList.add('carousel');
        this._handler = null;
        this.data = null;
      }
      render() {
        for(let d of this.data) {
          let e = document.createElement('img');
          e.src = d;
          this._container.appendChild(e);
        }
        let children = Array.prototype.slice.call(container.children);//取出所有元素 变为普通数组
        console.log(children);

        let position = 0;
        let nextFrame =() => {
          let nextPosition = position + 1;

          nextPosition = nextPosition % children.length;//不会超出轮播范围

          let current = children[position],
              next = children[nextPosition];//当前和下一个的位置
          //把next摆到正确的位置——挪进
          next.style.transition = 'ease 0s';//停止动画
          next.style.transform = `translate(${100 - 100 * nextPosition}%)`;
          //当前transition放回去
          setTimeout(() => {
            //把current挪出视口——摆正
            current.style.transition = '';//置空，应用style里的transition
            current.style.transform = `translate(${-100 - 100 * position}%)`;
            //把next挪进视口——挪走
            next.style.transition = '';
            next.style.transform = `translate(${- 100 * nextPosition}%)`;
            position = nextPosition;
          }, 16);//setTimeout 一帧是16ms

          // for (let child of children) {
          //   child.style.transform = `translate(${-100 * position}%)`;
          // }
          setTimeout(nextFrame, 3000);
        };
        setTimeout(nextFrame, 3000);
      }
    }
    let carousel = new Carousel(document.getElementById('container'))
    carousel.data = data;
    carousel.render();
  </script>
</body>
</html>
