<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*.carousel-wrap {*/
        /*    background: url("http://images.koolearn.com/fe_upload/2019/11/2019-11-16-1573892701765.png");*/
        /*}*/
        .carousel > div > div {
            background: #eee url("http://images.koolearn.com/fe_upload/2019/11/2019-11-16-1573892701765.png") 0 -3rem no-repeat;
            background-size: 7.5rem;
        }
        .tab-nav {
            display: flex;
            justify-content: space-around;
            color: #333;
        }

        .tab-nav .current {
            color: #fff;
            background: #87CEFA;
        }

        .carousel > div {
            transition: ease 0.5s;
        }

        .tab-header {
            color: #fff;
            font-size: .32rem;
            margin: 0 .24rem .2rem;

        }
        .tab-header header {
            margin-right: 35px;
            display: inline-block;
            position: relative;
        }
        .tab-header .current {
            font-size: 20px;
        }
        .tab-header .current:after {
            content: "";
            display: block;
            position: absolute;
            width: 20px;
            border-bottom: 3px solid;
            margin: 0 auto 0;
            border-radius: 5px;
            left: 0;
            right: 0;
        }

        .list-title {
            margin: .5rem .24rem;
            font-size: .32rem;
        }
        html {
            background: #eee;
        }
    </style>
    <script src="//static.koocdn.com/project/m-teach/1.x/common/wap-resize/wap-resize.js"></script>
</head>
<body>

<div id="container"></div>

<script src="main.js"></script>
<style type="text/css">
    html,body {
        margin: 0 0 0 0;
        padding: 0 0 0 0;

<script type="text/javascript">

    /*document.addEventListener("touchmove",function(e){

    }, {passive:false});
    document.addEventListener("touchmove",function(e){

    document.addEventListener("touchstart",function(e){
        e.preventDefault();

    document.addEventListener("touchmove",function(e){

            e.preventDefault();
    }, {

    })

</script>
